<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Milliman</title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div class="container">
      <div class="title-bar">
        <div class="title prevent-select draggable">Milliman</div>
        <div class="control prevent-select">
          <button id="min">
            <img src="./src/fontawesome/svgs/solid/window-minimize.svg" />
          </button>
          <button id="max">
            <img src="./src/fontawesome/svgs/solid/window-maximize.svg" />
          </button>
          <button id="close">
            <img src="./src/fontawesome/svgs/solid/xmark.svg" />
          </button>
        </div>
      </div>
    </div>
    <script src="./build/js/app.js"></script>
    <script src="./src/function.js"></script>
  </body>
</html>
